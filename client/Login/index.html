<!DOCTYPE html>
<html>
  <head>
    <title>Log in/Register</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../Login/style.css" />
    <meta name="theme-color" content="#000137" />
    <script type="module" src="../Login/login.js"></script>
    <script type="module" src="../Login/register.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/cart.png" sizes="16Ã—16" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <!-- <div id="div1">
      <div id="option"></div>
      <div class="div2" style="color: #000137; vertical-align: middle">
        <span>Log in/Register</span>
      </div>
    </div> -->
    <div class="row mx-0">
      <div
        class="col-12 col-md d-flex align-items-center justify-content-center"
      >
        <h1 class="d-none d-md-block text-center">
          Welcome to the Log in/Register Page of QuickMarket
        </h1>
      </div>
      <div class="col-12 col-md">
        <div class="d-flex justify-content-center w-100">
          <img src="../images/cart.png" id="logo" class="w-25vh" />
        </div>
        <div id="authModal" class="modal h-auto" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content shadow-lg">
              <div class="modal-header d-flex justify-content-between">
                <ul class="nav nav-tabs w-100" id="authTabs">
                  <li class="nav-item w-50">
                    <a
                      class="nav-link active"
                      id="login-tab"
                      href="#"
                      onclick="showLogin()"
                      >Log in</a
                    >
                  </li>
                  <li class="nav-item w-50">
                    <a
                      class="nav-link"
                      id="register-tab"
                      href="#"
                      onclick="showRegister()"
                      >Register</a
                    >
                  </li>
                </ul>
                <h5 id="verificationMessageHead" class="d-none">
                  Email Verification
                </h5>
              </div>
              <div class="modal-body">
                <div id="loginForm">
                  <form id="loginBoxes" class="bg-white mx-0">
                    <input
                      required
                      type="email"
                      class="form-control mb-3"
                      placeholder="Email Address"
                      id="loginEmail"
                    />

                    <div class="input-group mb-3">
                      <input
                        required
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="loginPassword"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="loginToggle"
                      >
                        <img
                          src="../images/ic_visibility_off_black.png"
                          alt="Toggle Visibility"
                          id="loginToggleImg"
                          style="width: 20px; height: 20px"
                        />
                      </button>
                    </div>

                    <div class="d-flex justify-content-end">
                      <a
                        href="../Forgot-Password/"
                        class="text-decoration-none text-primary"
                        >Forgot Password?</a
                      >
                      <!-- <a
                    href="#"
                    class="text-decoration-none text-primary"
                    onclick="showRegister()"
                    >Sign up</a
                  > -->
                    </div>

                    <button
                      id="loginSubmit"
                      type="submit"
                      class="btn w-100 mt-3 shadow-sm"
                    >
                      Done
                    </button>

                    <div
                      id="loader"
                      class="spinner-border text-primary d-none mt-3"
                      role="status"
                      style="width: 28px; height: 28px; border-width: 5px"
                    ></div>
                  </form>
                </div>

                <div id="registerForm" style="display: none">
                  <form id="registerBoxes">
                    <div class="row g-2 mb-3">
                      <div class="col">
                        <input
                          required
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                          id="registerFirstName"
                        />
                      </div>
                      <div class="col">
                        <input
                          required
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          id="registerLastName"
                        />
                      </div>
                    </div>

                    <input
                      required
                      type="email"
                      class="form-control mb-3"
                      placeholder="Email Address"
                      id="registerEmail"
                    />

                    <div class="input-group mb-3">
                      <input
                        required
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="registerPassword"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="registerToggle"
                      >
                        <img
                          src="../images/ic_visibility_off_black.png"
                          id="registerToggleImg"
                          alt="Toggle Visibility"
                          style="width: 20px; height: 20px"
                        />
                      </button>
                    </div>

                    <input
                      required
                      type="password"
                      class="form-control mb-3"
                      placeholder="Re-enter Password"
                      id="registerConfirmPass"
                    />

                    <div class="input-group mb-3">
                      <span class="input-group-text">+234</span>
                      <input
                        required
                        type="tel"
                        class="form-control"
                        placeholder="Phone Number"
                        id="registerPhone"
                      />
                    </div>

                    <div class="row g-2 mb-3">
                      <div class="col">
                        <select
                          required
                          class="form-select"
                          id="registerGender"
                        >
                          <option value="Gender" disabled selected>
                            Gender
                          </option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                      <div class="col">
                        <select
                          required
                          class="form-select"
                          id="registerHostel"
                        >
                          <option value="General Location" disabled selected>
                            General Location
                          </option>
                          <!-- <option value="None">None</option> -->
                          <option value="Hall 1">Hall 1</option>
                          <option value="Hall 2">Hall 2</option>
                          <option value="Hall 3">Hall 3</option>
                          <option value="Hall 4">Hall 4</option>
                          <option value="Hall 5">Hall 5</option>
                          <option value="Hall 6">Hall 6</option>
                          <option value="Hall 7">Hall 7</option>
                          <option value="NDDC Medical Hostel">
                            NDDC Medical Hostel
                          </option>
                          <option value="KeyStone Hostel">
                            KeyStone Hostel
                          </option>
                          <option value="Clinical Hostel">
                            Clinical Hostel
                          </option>
                          <option value="Intercontinental Hostel">
                            Intercontinental Hostel
                          </option>
                          <option value="Festus Akingbola">
                            Festus Akingbola
                          </option>
                          <option value="Tetfund Hostel A">
                            Tetfund Hostel A
                          </option>
                          <option value="Tetfund Hostel B">
                            Tetfund Hostel B
                          </option>
                          <option value="Tetfund Hostel C">
                            Tetfund Hostel C
                          </option>
                          <option value="Tetfund Hostel D">
                            Tetfund Hostel D
                          </option>
                          <option value="Sen. Danjuma">Sen. Danjuma</option>
                          <option value="Sen. Danjuma Legacy">
                            Sen. Danjuma Legacy
                          </option>
                          <option value="NNPC Hostel">NNPC Hostel</option>
                          <option value="June 12">June 12</option>
                          <option value="Ekosodin-Newton">
                            Ekosodin-Newton
                          </option>
                          <option value="Ekosodin-Edo">Ekosodin-Edo</option>
                          <option value="Ekosodin-JB">Ekosodin-JB</option>
                          <option value="Ekosodin-Market">
                            Ekosodin-Market
                          </option>
                        </select>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control mb-3"
                      placeholder="Address"
                      id="registerAddress"
                    />

                    <!-- <div class="text-end">
                  <a
                    href="#"
                    class="text-decoration-none text-primary"
                    onclick="showLogin()"
                    >Login</a
                  >
                </div> -->

                    <button
                      id="registerSubmit"
                      type="submit"
                      class="btn w-100 mt-3 shadow-sm"
                    >
                      Done
                    </button>

                    <div
                      id="loader"
                      class="spinner-border text-primary d-none mt-3"
                      role="status"
                      style="width: 28px; height: 28px; border-width: 5px"
                    ></div>
                  </form>
                </div>
                <div
                  id="verificationMessage"
                  class="d-none flex-column justify-content-center align-items-center"
                >
                  <span class="material-symbols-outlined"> mail </span>
                  <p id="verificationMessageText">
                    An email verification link has been sent to your registered
                    email. Please verify your email.
                  </p>
                  <a href="../">
                    <button class="btn w-100 mt-3">Go To HomePage</button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script>
      function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("login-tab").classList.add("active");
        document.getElementById("register-tab").classList.remove("active");
      }

      function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("login-tab").classList.remove("active");
        document.getElementById("register-tab").classList.add("active");
      }
    </script>
  </body>
</html>
