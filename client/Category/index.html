    <link

  <body>
    <div id="body">
      <div

          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),

        <div class="category_select" id="category_select1">

        </div>
        <div class="category_select" id="category_select5">
          <div class="category_view" id="category_view5">
            <i class="bx bxs-bowl-rice category_image"></i>
