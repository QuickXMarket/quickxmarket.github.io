<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="google-site-verification"
      content="tmBNvQn8Ro_nv_H4Dt9d5JM5DgXnapuLLN6fr2lUYAI"
    />
    <link rel="icon" href="../images/cart.png" sizes="16Ã—16" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000137" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Search</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="div1" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          id="option"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="notification">
            <img
              style="width: 40px; height: 40px; object-fit: scale-down"
              src="../images/ic_dehaze_black_24dp.png"
              alt=""
            />
            <span id="cart_num" class="badge">0</span>
          </div>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../">Home</a>
            <a class="nav-link" href="../My-Cart/"
              ><div class="notification">
                Cart
                <span id="cart_num2" class="a_badge">0</span>
              </div></a
            >
            <a class="nav-link" href="../Liked-Items/">Liked Items</a>
            <a class="nav-link" href="../My-Orders/">Your Orders</a>
          </div>
        </div>
        <form class="d-flex" id="form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            id="div2"
            list="history"
          />
          <datalist id="history"> </datalist>
        </form>
      </div>
    </nav>
    <div id="body" style="display: none">
      <div id="vendor_details" style="width: 100%; margin: 0">
        <div style="width: 100%; background-color: white; padding: 8px">
          <div class="d-flex">
            <div class="d-flex align-items-center w-100">
              <img src="../images/PngItem_248631.png" id="vendorIcon" />
              <h5 id="vendorName"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="listBody">
        <div id="list" class="row"></div>
      </div>
      <div id="no_items">
        <div style="width: 236px; height: 250px; margin: auto">
          <p style="font-size: 18px; text-align: center">
            No Item Found with that SearchQuery
          </p>
          <img
            src="../images/PngItem_212128 (2).png"
            style="
              height: 120px;
              width: 150px;
              filter: invert(6%) sepia(63%) saturate(3693%) hue-rotate(232deg)
                brightness(91%) contrast(117%);
              margin-bottom: 8px;
              object-fit: scale-down;
              margin-left: 43px;
            "
          />
          <a href="../" class="continue"
            ><button id="continue">Continue Shopping</button></a
          >
        </div>
      </div>
      <div id="rec">
        <div
          style="
            margin-top: 8px;
            width: 100%;
            background-color: white;
            padding: 8px;
          "
        >
          <div style="color: #000137; font-size: 14px; padding: 8px">
            Recently Viewed items
          </div>
        </div>
        <div
          id="recent"
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
          "
        ></div>
      </div>
    </div>

    <div id="loader"></div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
