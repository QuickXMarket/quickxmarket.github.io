<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address Book</title>
    <link rel="icon" href="../images/cart.png" sizes="16Ã—16" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <meta name="theme-color" content="#000137" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <style>
      #floating-btn {
        font-size: 30px;
        text-decoration: none;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background-color: #000137;
        display: flex;
        border-radius: 50%;
        color: #ffffff;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        position: fixed;
        right: 20px;
        bottom: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="option"></div>
      <div class="div2" style="color: #000137; vertical-align: middle">
        <span style="color: white; vertical-align: middle">Address Book</span>
      </div>
    </div>
    <div id="body" class="container"></div>
    <div id="loader" class="loader"></div>
    <div>
      <p href="../Create-Address/" class="material-icons" id="floating-btn">
        add
      </p>
    </div>

    <div class="floating-body" id="edit-body">
      <form id="edit-form" class="floating-form">
        <button
          id="close"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
        <h2 id="formTitle">Register New Address</h2>
        <div class="input-group flex-nowrap">
          <input
            required
            type="text"
            placeholder="First Name"
            id="edit-first"
          />
          <input required type="text" placeholder="Last Name" id="edit-last" />
        </div>
        <div class="input-group flex-nowrap gap-0">
          <span class="phone-prefix">+234</span>
          <input
            required
            class="boxes"
            type="tel"
            placeholder="Phone Number"
            id="edit-phone"
          />
        </div>
        <div class="input-group flex-nowrap">
          <select required id="edit-gender">
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <select required id="edit-hostel">
            <option value="" disabled selected>Hostel</option>
            <option value="Hall1">Hall1</option>
            <option value="Hall2">Hall2</option>
            <option value="Hall3">Hall3</option>
            <option value="Hall4">Hall4</option>
            <option value="Hall5">Hall5</option>
            <option value="Hall6">Hall6</option>
            <option value="Hall7">Hall7</option>
            <option value="NDDC">NDDC</option>
            <option value="KeyStone">KeyStone</option>
          </select>
        </div>
        <button id="edit-submit" type="submit">Done</button>
        <div class="loader-container">
          <div id="edit-loader" class="loader"></div>
        </div>
      </form>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
